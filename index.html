<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Classify</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="app">
			<aside class="sidebar">
				<div class="sidebar__top">
					<a class="brand" href="#dashboard">
						<span class="brand__icon">
							<svg viewBox="0 0 24 24"><path d="M4 11.5 12 4l8 7.5V20a1 1 0 0 1-1 1h-5v-6H10v6H5a1 1 0 0 1-1-1v-8.5Z"/></svg>
						</span>
						Classify
					</a>
				</div>

				<nav class="nav">
					<a class="nav__item" id="navDashboard" href="#dashboard">
						<span class="nav__icon">
							<svg viewBox="0 0 24 24"><rect x="3" y="3" width="8" height="8" rx="2"/><rect x="13" y="3" width="8" height="8" rx="2"/><rect x="3" y="13" width="8" height="8" rx="2"/><rect x="13" y="13" width="8" height="8" rx="2"/></svg>
						</span>
						Dashboard
					</a>
					<a class="nav__item" id="navTaskBoard" href="#taskBoard">
						<span class="nav__icon">
							<svg viewBox="0 0 24 24"><path d="M6 3h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Zm2 5h8M8 12h8M8 16h8"/></svg>
						</span>
						Task Board
					</a>
					<a class="nav__item" id="navCalendar" href="#calendarPage">
						<span class="nav__icon">
							<svg viewBox="0 0 24 24"><path d="M7 2v2H5a2 2 0 0 0-2 2v3h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7Zm14 9H3v9a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-9Zm-13 3h4v4H8v-4Z"/></svg>
						</span>
						Calendar
					</a>
				</nav>

				<div class="sidebar__bottom">
					<div class="sidebar__credit">Made with ❤️ By Armaan J</div>
				</div>
			</aside>

			<main class="main">
				<header class="topbar">
					<div class="topbar__title">
						<h1>Dashboard</h1>
					</div>
				</header>

				<section id="dashboard" class="page">
					<div class="page__header">
						<h2>Classes</h2>
					</div>

					<div class="card-grid" id="classGrid">
						<article class="class-card class-card--add" id="addCard">
							<div class="class-card__inner">
								<input class="add-input" id="addClassInput" type="text" placeholder="Enter Subject" />
								<button class="add-btn" id="addClassBtn" type="button">Add Class</button>
							</div>
						</article>
					</div>
				</section>

				<section id="classView" class="page hidden">
					<a class="back" href="#">← Back to Classes</a>
					<h2 class="class-title" id="classTitle"></h2>
					<div class="class-summary">
						<div class="summary-title">Class Average: <span id="classAverage">0%</span></div>
						<div class="summary-bar">
							<div class="summary-fill" id="classAverageFill"></div>
						</div>
					</div>

					<div class="grades">
						<h3>Grades</h3>
						<div class="grades-table">
							<div class="grades-head">
								<div>Assignment</div>
								<div>Grade</div>
								<div>Weighting</div>
								<div>Actions</div>
							</div>
							<div class="grades-input">
								<input id="assignmentName" type="text" placeholder="Enter assignment name" />
								<input id="assignmentGrade" type="number" min="0" max="100" placeholder="Enter grade (%)" />
								<input id="assignmentWeight" type="number" min="0" max="100" placeholder="Enter weighting (%)" />
								<button id="addAssignmentBtn" type="button">+</button>
							</div>
							<div class="grades-list" id="gradesList"></div>
						</div>
					</div>
				</section>

				<section id="taskBoard" class="page hidden">
					<div class="page__header kanban__header">
						<h2>Task Board</h2>
						<div class="kanban__new">
							<input id="newListName" type="text" placeholder="New list name" />
							<button id="addListBtn" type="button">Add List</button>
						</div>
					</div>
					<div class="kanban" id="kanbanBoard">
						<div class="kanban__column" data-list-id="todo">
							<div class="kanban__title">
								<span>To do</span>
								<button class="kanban__remove" type="button">×</button>
							</div>
							<div class="kanban__cards">
							</div>
							<div class="kanban__add">
								<input type="text" placeholder="Add a card" />
								<button type="button">+</button>
							</div>
						</div>
						<div class="kanban__column" data-list-id="progress">
							<div class="kanban__title">
								<span>In progress</span>
								<button class="kanban__remove" type="button">×</button>
							</div>
							<div class="kanban__cards">
							</div>
							<div class="kanban__add">
								<input type="text" placeholder="Add a card" />
								<button type="button">+</button>
							</div>
						</div>
						<div class="kanban__column" data-list-id="done">
							<div class="kanban__title">
								<span>Complete</span>
								<button class="kanban__remove" type="button">×</button>
							</div>
							<div class="kanban__cards">
							</div>
							<div class="kanban__add">
								<input type="text" placeholder="Add a card" />
								<button type="button">+</button>
							</div>
						</div>
					</div>
				</section>

				<section id="calendarPage" class="page hidden">
					<div class="page__header calendar__header">
						<h2>Calendar</h2>
						<div class="calendar__controls">
							<button id="calendarPrev" type="button">←</button>
							<button id="calendarToday" type="button">Today</button>
							<button id="calendarNext" type="button">→</button>
						</div>
					</div>
					<div class="calendar">
						<div class="calendar__left">
							<div class="calendar__month" id="calendarMonth"></div>
							<div class="calendar__weekdays">
								<div>Mon</div>
								<div>Tue</div>
								<div>Wed</div>
								<div>Thu</div>
								<div>Fri</div>
								<div>Sat</div>
								<div>Sun</div>
							</div>
							<div class="calendar__grid" id="calendarGrid"></div>
						</div>
						<div class="calendar__right">
							<div class="calendar__day" id="calendarDay"></div>
						</div>
					</div>
				</section>

			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
